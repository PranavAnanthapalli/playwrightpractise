name: Playwright Tests

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: kubernetespractise
      
    steps:
    - uses: actions/checkout@v4

    # Docker steps (keep your existing ones)
    - name: Debug secrets existence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ Username secret missing"; else echo "✅ Username exists"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ Password/Token secret missing"; else echo "✅ Password exists"; fi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest

    # Azure authentication
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing

    - name: Clean up previous job
      run: |
        kubectl delete job playwright-tests --ignore-not-found=true
        echo "Previous job deleted"
        # Also clean up any leftover pods
        kubectl delete pods -l job-name=playwright-tests --ignore-not-found=true
        sleep 5  # Wait for cleanup

    # Deploy with template replacement
    - name: Deploy to Kubernetes
      run: |
        sed "s|<your-dockerhub-username>|${{ secrets.DOCKER_USERNAME }}|g" k8s-job.yaml | kubectl apply -f -    
        
    - name: Debug Job Status
      run: |
        echo "=== Checking Job Details ==="
        kubectl get job playwright-tests -o yaml
    
        echo "=== Checking Pods ==="
        kubectl get pods -l job-name=playwright-tests -o wide
    
        echo "=== Pod Details (if any) ==="
        POD_NAME=$(kubectl get pods -l job-name=playwright-tests -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "NO_POD")
        if [ "$POD_NAME" != "NO_POD" ]; then
          echo "Pod found: $POD_NAME"
          kubectl describe pod $POD_NAME
          echo "=== Pod Logs ==="
          kubectl logs $POD_NAME || echo "No logs available yet"
        else
          echo "No pods found for the job"
        fi
    
        echo "=== Cluster Events ==="
        kubectl get events --sort-by='.lastTimestamp' --field-selector involvedObject.kind=Pod | tail -20
        
    - name: Wait for job completion
      run: |
        kubectl wait --for=condition=complete job/playwright-tests --timeout=600s

    - name: Get logs
      run: kubectl logs -l job-name=playwright-tests

    - name: Extract test reports
      if: always()
      run: |
        echo "=== Searching for test reports in pod ==="
        POD_NAME=$(kubectl get pods -l job-name=playwright-tests -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "NO_POD")
        
        if [ "$POD_NAME" != "NO_POD" ]; then
          echo "Found pod: $POD_NAME"
          
          # Check what report directories exist in the pod
          echo "=== Checking for report directories ==="
          kubectl exec $POD_NAME -- ls -la /app/ | grep -E "playwright|report|test" || echo "No report directories found"
          
          # Try to copy HTML report (if it exists)
          echo "=== Attempting to copy HTML report ==="
          kubectl cp $POD_NAME:/app/playwright-report/ ./playwright-report/ 2>/dev/null && echo "✅ HTML report copied" || echo "❌ HTML report not found"
          
          # Try alternative locations
          kubectl cp $POD_NAME:/app/report/ ./playwright-report/ 2>/dev/null && echo "✅ Alternative report copied" || echo "❌ Alternative report not found"
          
          # List what we actually copied
          echo "=== Contents of extracted reports ==="
          ls -la ./playwright-report/ 2>/dev/null || echo "No reports extracted"
        else
          echo "No pod found to extract reports from"
        fi

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30
        if-no-files-found: warn  # Change from error to warn if no files
