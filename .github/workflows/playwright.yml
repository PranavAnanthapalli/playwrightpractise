name: Playwright Tests

on:
  schedule:
    - cron: "*/30 * * * *" # Run every 30 minutes
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: kubernetespractise
      
    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Set up Docker
    - name: Debug secrets existence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ Username secret missing"; else echo "✅ Username exists"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ Password/Token secret missing"; else echo "✅ Password exists"; fi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest

    # Step 3: Azure Login
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Set up kubectl and connect to AKS
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing

    # Step 5: Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s-job.yaml

    # Step 6: Monitor Kubernetes job
    - name: Wait for job completion
      run: |
        kubectl wait --for=condition=complete job/playwright-tests --timeout=600s

    - name: Get logs
      run: kubectl logs -l job-name=playwright-tests
