name: Playwright Tests

on:
  schedule:
    - cron: "*/30 * * * *" # Run every 30 minutes
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment:
      name: kubernetespractise
      
    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Set up Docker
    - name: Debug secrets existence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ Username secret missing"; else echo "✅ Username exists"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ Password/Token secret missing"; else echo "✅ Password exists"; fi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t <your-dockerhub-username>/playwright-tests:latest .

    - name: Push Docker image
      run: docker push <your-dockerhub-username>/playwright-tests:latest

    # Step 3: Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s-job.yaml

    # Step 4: Monitor Kubernetes job
    - name: Wait for job completion
      run: |
        kubectl wait --for=condition=complete job/playwright-tests --timeout=600s

    - name: Get logs
      run: kubectl logs -l job-name=playwright-tests
