name: Playwright Tests

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: kubernetespractise
      
    steps:
    - uses: actions/checkout@v4

    # Docker steps (keep your existing ones)
    - name: Debug secrets existence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "‚ùå Username secret missing"; else echo "‚úÖ Username exists"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "‚ùå Password/Token secret missing"; else echo "‚úÖ Password exists"; fi

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest

    # Azure authentication
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing

    - name: Clean up previous job
      run: |
        kubectl delete job playwright-tests --ignore-not-found=true
        echo "Previous job deleted"
        # Also clean up any leftover pods
        kubectl delete pods -l job-name=playwright-tests --ignore-not-found=true
        sleep 5  # Wait for cleanup

    # Deploy with template replacement
    - name: Deploy to Kubernetes
      run: |
        sed "s|<your-dockerhub-username>|${{ secrets.DOCKER_USERNAME }}|g" k8s-job.yaml | kubectl apply -f -    
        
    - name: Debug Job Status
      run: |
        echo "=== Checking Job Details ==="
        kubectl get job playwright-tests -o yaml
    
        echo "=== Checking Pods ==="
        kubectl get pods -l job-name=playwright-tests -o wide
    
        echo "=== Pod Details (if any) ==="
        POD_NAME=$(kubectl get pods -l job-name=playwright-tests -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "NO_POD")
        if [ "$POD_NAME" != "NO_POD" ]; then
          echo "Pod found: $POD_NAME"
          kubectl describe pod $POD_NAME
          echo "=== Pod Logs ==="
          kubectl logs $POD_NAME || echo "No logs available yet"
        else
          echo "No pods found for the job"
        fi
    
        echo "=== Cluster Events ==="
        kubectl get events --sort-by='.lastTimestamp' --field-selector involvedObject.kind=Pod | tail -20
        
    - name: Wait for job completion
      run: |
        kubectl wait --for=condition=complete job/playwright-tests --timeout=600s

    - name: Get logs
      run: kubectl logs -l job-name=playwright-tests

    - name: Extract test reports from pod
      if: always()
      run: |
        echo "=== Extracting test reports ==="
        POD_NAME=$(kubectl get pods -l job-name=playwright-tests --sort-by=.metadata.creationTimestamp -o jsonpath='{.items[-1].metadata.name}' 2>/dev/null || echo "NO_POD")
        
        if [ "$POD_NAME" != "NO_POD" ]; then
          echo "Found pod: $POD_NAME"
          
          # Create directory for reports
          mkdir -p playwright-report
          
          # Check what's in the app directory
          echo "=== Contents of /app in pod ==="
          kubectl exec $POD_NAME -- find /app -type f -name "*.html" -o -name "*.json" -o -name "*.xml" 2>/dev/null || echo "No report files found"
          
          # Try multiple possible report locations
          echo "=== Attempting to copy reports ==="
          
          # Try playwright-report directory
          if kubectl exec $POD_NAME -- test -d /app/playwright-report 2>/dev/null; then
            echo "üìÅ Copying from /app/playwright-report/"
            kubectl cp $POD_NAME:/app/playwright-report/ ./playwright-report/
          fi
          
          # Try test-results directory
          if kubectl exec $POD_NAME -- test -d /app/test-results 2>/dev/null; then
            echo "üìÅ Copying from /app/test-results/"
            mkdir -p test-results
            kubectl cp $POD_NAME:/app/test-results/ ./test-results/
          fi
          
          # Look for any HTML files in the root
          echo "üîç Searching for HTML files in /app"
          kubectl exec $POD_NAME -- find /app -name "*.html" -exec tar cf - {} + 2>/dev/null | tar xf - -C ./playwright-report/ 2>/dev/null && echo "‚úÖ HTML files extracted" || echo "‚ùå No HTML files found"
          
          # Copy logs as fallback
          echo "üìù Getting pod logs as fallback"
          kubectl logs $POD_NAME > ./playwright-report/pod-logs.txt 2>/dev/null || echo "Could not get pod logs"
          
          # List what we extracted
          echo "=== Extracted files ==="
          find ./playwright-report -type f 2>/dev/null | head -20 || echo "No files extracted"
          
        else
          echo "‚ùå No pod found for report extraction"
          # Create a dummy file to indicate no reports
          mkdir -p playwright-report
          echo "No test reports available - pod not found" > ./playwright-report/NO_REPORTS.txt
        fi

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Test Results (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
        if-no-files-found: ignore
